<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/f33662a188.js" crossorigin="anonymous"></script>
    
<body>
    <div class="container">
        <div class="scores">
            <p>Computer : 
                <span id="computer_score">0</span>
            </p>
            <p>You : 
                <span id="user_score">0</span>
            </p>
        </div>
        <div class="weapons">
            <button>
                <i class="far fa-hand-rock"></i>
            </button>
            <button>
                <i class="far fa-hand-paper"></i>
            </button>
            <button>
                <i class="far fa-hand-scissors"></i>
            </button>
        </div>
        <div class="details">
            <p id="user_choice"></p>
            <p id="comp_coice"></p>
            <p id="result"></p>
        </div>
    </div>
</body>
</html>
